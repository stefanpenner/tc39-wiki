<h1>Four oh Four</h1>
<script>
(function() {
  function proposeRedirect(uri) {
    var redirect;
    var a = document.createElement('a');
    a.href = uri;

    if (/^\/doku\.php/.test(a.pathname)) {
      if (a.search) {
        redirect = uri.replace(/[?]/g, '%3F');
      }

      if (!/\.html$/.test(uri.pathname)) {
        redirect = redirect + '.html';
      }
    }

    return redirect;
  }

  var redirectTo = proposeRedirect(window.location.href);

  // console.log(window.location.href + ' -> ' + redirectTo);

  if (redirectTo) {
    window.location.href = redirectTo;
  }
}());
</script>
