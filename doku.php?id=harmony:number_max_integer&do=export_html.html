<a name="number.max_integer"></a><h1>Number.MAX_INTEGER</h1>
<div class="level1">

<p>
 It is proposed that a <code>MAX_INTEGER</code> property be added to the <code>Number</code> constructor. Its value is 9007199254740992. This value is special because when 1 is added to it, the result is not larger. 
</p>
